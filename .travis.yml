sudo: required
language: android
jdk: oraclejdk8
android:
    components:
    - tools
    - android-28
    - build-tools-28.0.3
    - platform-tools
before_cache:
    - 'rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock'
    - 'rm -fr $HOME/.gradle/caches/*/plugin-resolution/'
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache
before_script:
    - "cd Android\n- chmod +x gradlew"
script:
    - 'chmod +x ./gradlew'
    - './gradlew clean'
    - './gradlew assembleDebug assembleRelease'
    - './gradlew checkstyle'
